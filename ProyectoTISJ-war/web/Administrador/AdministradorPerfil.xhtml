<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/Administrador/AdministradorDocente.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="interfazDocente">
        <h:form enctype="multipart/form-data">
            <div id="menuContainer">
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/cedula.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <div class="textoMenuOpcion"> 
                        <h:inputText value="#{administradorBean.cedulaAdministrador}" required="true" requiredMessage="Debes ingresar una cedula." 
                                     p:placeholder="Cedula de Docente" class="Texto" />
                    </div>
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/nombre.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <div class="textoMenuOpcion"> 
                        <h:inputText value="#{administradorBean.nombreAdministrador}" required="true" requiredMessage="Debes ingresar un nombre."
                                     p:placeholder="Nombre de Docente " class="Texto"/>
                    </div>
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/pass.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <div class="textoMenuOpcion" style="margin-top: -50px;"> 
                        <h:inputSecret value="#{actualPass}" required="true" requiredMessage="Debes ingresar una contraseña."
                                       p:placeholder="Contraseña Actual" class="Texto" style="margin: 5px;"/>
                        <h:inputSecret value="#{newPass}" required="true" requiredMessage="Debes ingresar una contraseña."
                                       p:placeholder="Contraseña Nueva" class="Texto" style="margin: 5px;"/>
                        <h:inputSecret value="#{confirmPass}" required="true" requiredMessage="Debes ingresar una contraseña."
                                       p:placeholder="Confirmar Contraseña" class="Texto" style="margin: 5px;"/>
                    </div>
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/mail.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <div class="textoMenuOpcion"> 
                        <h:inputText value="#{administradorBean.correoAdministrador}" required="true" requiredMessage="Debes ingresar un correo." 
                                     p:placeholder="Correo de Docente" class="Texto"/>
                    </div>
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/imagen.png" width="100" height="100" style="margin-top: 50px;" id="ImagenSubida"/>
                    </div>
                    <div class="botonImagen">
                        <h:inputFile value="#{administradorBean.imagenAdministrador}" required="false" p:accept="image/*" class="boton subirImagen"/>
                    </div>   
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/siguiente.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <h:commandButton action="#{administradorBean.modificarAdministrador(actualPass, newPass, confirmPass)}" type="submit" value="Actualizar" class="boton"/>
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/reset.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <h:commandButton type="reset" value="Reset" class="boton"/>
                </div>
            </div>
        </h:form>      
    </ui:define>
</ui:composition>
