<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <h:head>
        <link rel="stylesheet" href="./Resources/CSS/Base.css" />
        <title>Login</title>        
    </h:head>
    <h:body>
        <div class="barraGris">
        <h:form style="text-align: center" rendered="#{!login.usuarioLogueado}">
            <div class="loginContainer">
                <h:inputText value="#{login.usuario}" p:placeholder="Cedula"/>
                <h:inputSecret value="#{login.password}" p:placeholder="Cedula"/><br/>
                
                            <td>Rol</td>
                            <td><h:selectOneRadio value="#{login.rolSeleccionado}">
                                    <f:selectItems value="#{login.roles}"/>                                    
                                </h:selectOneRadio></td>
            
                <h:panelGroup style="display:block; text-align:center">
                    <h:commandButton type="submit" value="Ingresar" action="#{login.login()}"/>
                </h:panelGroup> 
            </div>
        </h:form>
        </div>
        <div>
            <h:form rendered="#{login.usuarioLogueado}">
                <h:outputText value="Ya estas logueado"/>
                <h:commandButton style="font-family: sans-serif" type="submit" value="Salir" action="#{login.logout()}"/>
            </h:form>
        </div>
    </h:body>
</html>
