<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough" >
    <h:head>
        <link rel="stylesheet" href="./Resources/CSS/login.css" />
        <link rel="stylesheet" href="./Resources/CSS/Mensajes.css" />
        <script src="Resources/Scripts/jquery-1.11.3.min.js"></script>
        <title>Login</title>      
    </h:head>
    <h:body>        
        <h:form id="login" style="text-align: center" rendered="#{!login.usuarioLogueado}">
            <span style="text-align: center;">
                <h:messages id="msj" class="error" />
            </span>

                <div id="titulo">
                    <img src="./Resources/Images/lock.png"/><br/>
                    Login
                </div>
                <div id="contenedor" >
                    <h:inputText value="#{login.cedulaUsuario}" class="Texto" p:placeholder="Cedula" required="true" requiredMessage="Debes ingresar una cedula"/><br/>
                    <h:inputSecret value="#{login.password}" class="Texto" p:placeholder="Password" required="true" requiredMessage="Debes ingresar una contraseÃ±a."/><br/>                    
                    <h:commandButton type="submit" class="botonLogin" value="Ingresar" action="#{login.login()}"/>
                </div>
            </div>
        </h:form>  
        <h:form rendered="#{login.usuarioLogueado}">
            <meta http-equiv="refresh" content="0;url=Views/index.xhtml"></meta>
        </h:form>
    </h:body>
</html>
