<ui:composition template="../Views/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="page_content">
        
        <div class="cabecera" >
            <div class="titulo" >
                Listado de Cursos
            </div>
        </div>
        <h:panelGroup rendered="#{empty listarCursosBean.cursos}">
            <div class="ListItemContainer">
                No hay Cursos Registrados para ti.
            </div>
        </h:panelGroup>
        <h:panelGroup rendered="#{ not empty listarCursosBean.cursos}">
            <div id="contenedor" style="margin-top: 120px">
                
                <c:forEach var="curso" items="#{listarCursosBean.cursos}">
                    <div class="ListItemContainer" >
                        <div class="ListItem" >
                            
                            <div class="item">
                                #{curso.anioCurso}
                            </div>
                            <div class="item">
                                #{curso.semestreCurso}Â° semestre.
                            </div>
                            <div class="item">
                                #{curso.nombreAsignatura}
                            </div>
                            <h:panelGroup rendered="#{login.rolSeleccionado == 'Administrativo' or login.rolSeleccionado == 'Administrador'}">
                            <div class="item">
                                #{curso.nombreDocente}
                            </div>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{login.rolSeleccionado == 'Administrador' and login.rolSeleccionado== 'Administrativo'}">
                                <div class="optionItem" style="background-image: url(../Resources/Images/deleteShadow.png)"></div>
                                <div class="optionItem" style="background-image: url(../Resources/Images/editShadow.png)"></div>
                            </h:panelGroup>
                        </div>
                        <div id="" class="columna">
                            <c:forEach var="estudiante" items="#{curso.estudiantes}">
                            <div class="negrita">Estudiante: </div> algo <br/>
                            </c:forEach>
                        </div>
                    </div>
                </c:forEach>
                
                
                <div class="ListItemContainer" style="background-color: #37474F; text-align: center; ">
                    <a href="../Asignatura/RegistrarAsignatura.xhtml">
                        <div class="ImagenItem" style="margin: 0 auto; margin-top: 5px; border: none; box-shadow: none">
                            <img src="../Resources/Images/addOtros.png" height="100%" width="100%"/>
                        </div>
                    </a>
                </div>
            </div>
        </h:panelGroup>
    </ui:define>
</ui:composition>
