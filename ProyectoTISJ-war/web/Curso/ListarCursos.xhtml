<ui:composition template="../Views/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="page_content">
        <div class="cabecera" >
            <div class="titulo" >
                Listado de Cursos
                
                <div id="BotonFiltro">
                    <img src="../Resources/Images/filtro.png" width="20" height="20"/> Filtro
                </div>
                
            </div>
            
            <div class="FormFiltro" >
                <h:form id="filtro">
                    
                    Docente
                    <h:inputText id="nameDocente" value="#{nameDocente}"></h:inputText>
                    
                    Cedula
                    <h:inputText id="nameAsignatura" value="#{nameAsignatura}"></h:inputText>
                    
                    Anio
                    <h:selectOneMenu value="#{anioFilter}">
                        <f:selectItems value="#{listarUsuariosBean.aniosCursos}" />
                    </h:selectOneMenu>
                    
                    Semestre 
                    <h:selectOneMenu value="#{semestreFilter}">
                        <f:selectItem itemValue="1" itemLabel="1" />
                        <f:selectItem itemValue="2" itemLabel="2" />
                        <f:selectItem itemValue="3" itemLabel="3" />
                        <f:selectItem itemValue="4" itemLabel="4" />
                        <f:selectItem itemValue="5" itemLabel="5" />	
                        <f:selectItem itemValue="6" itemLabel="6" />
                        <f:selectItem itemValue="0" itemLabel="Todos" />
                    </h:selectOneMenu>	
                    
                    <h:commandButton value="Submit">
                        <f:ajax listener="#{listarCursosBean.filtro(nameDocente,nameAsignatura,anioFilter,semestreFilter)}" event="click" execute="@form" render="actualizarLista"/>
                    </h:commandButton>
                    
                </h:form>
            </div>
            
        </div>
        
        <div id="contenedor">
            <h:panelGroup rendered="#{empty listarCursosBean.cursos}">
                <div class="ListItemContainer">
                    No hay Cursos Registrados
                </div>
            </h:panelGroup>
            <c:forEach var="curso" items="#{listarCursosBean.cursos}">
                <div class="ListItemContainer" >
                    <div class="item">
                        #{curso.anioCurso}
                    </div>
                    <div class="item">
                        #{curso.semestreCurso}Â° semestre.
                    </div>
                    <div class="item">
                        #{curso.asignaturaCurso.nombreAsignatura}
                    </div>
                    <h:panelGroup rendered="#{login.rolSeleccionado == 'Administrativo' or login.rolSeleccionado == 'Administrador'}">
                        <div class="item">
                            #{curso.docenteCurso.nombreCompleto}
                        </div>
                    </h:panelGroup>
                    
                    <a href="ListarClases.xhtml?opt=#{curso.idCurso}" class="SubmenuLink">
                        <div title="Listar Clases" class="optionItem" style="background-image: url(../Resources/Images/listaClases.png)"></div>
                    </a>
                    
                    <a href="RegistrarClase.xhtml?rol=Estudiante&amp;idCurso=#{curso.idCurso}" class="SubmenuLink">
                        <div title="Registrar Inasistencia" class="optionItem" style="background-image: url(../Resources/Images/ListUsrblack.png)"></div>
                    </a>
                    
                    <a href="../Usuario/SeleccionarUsuarios.xhtml?rol=Estudiante&amp;opt=addestcurso&amp;idopt=#{curso.idCurso}" class="SubmenuLink">
                        <div title="Agregar Alumnos" class="optionItem" style="background-image: url(../Resources/Images/AddUsrblack.png)"></div>
                    </a>
                    
                    <a href="RegistrarEvaluacion.xhtml?rol=Estudiante&amp;idCurso=#{curso.idCurso}" class="SubmenuLink">
                        <div title="Registrar Evaluacion" class="optionItem" style="background-image: url(../Resources/Images/EvaluateUsr.png)"></div>
                    </a>
                </div>
            </c:forEach>
        </div>
    </ui:define>
</ui:composition>
