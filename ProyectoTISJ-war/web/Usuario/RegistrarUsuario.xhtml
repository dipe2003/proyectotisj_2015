<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="../Views/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="page_content">
        
        <h:form id="frmIngresoDatos" enctype="multipart/form-data">
            <div class="menuOpcion" style="display: block;">
                
                <div class="nombreDocente">Cuenta</div>
                
                <div class="inputContainer">
                    <img class="imagenMenuOpcion" src="../Resources/Images/cedula.png"/>
                    <h:inputText id="inputCedula" value="#{datosUsuarioBean.cedulaUsuario}" class="Texto" p:placeholder="Cedula"/>                                 
                </div><h:message for="inputCedula"/>
                
                <div class="inputContainer">
                    <img class="imagenMenuOpcion" src="../Resources/Images/nombre.png"/>
                    <h:inputText id="inputNombre" value="#{datosUsuarioBean.nombreUsuario}" class="Texto" p:placeholder="Nombre"/>             
                </div><h:message for="inputNombre"/>
                
                <div class="inputContainer">
                    <img class="imagenMenuOpcion" src="../Resources/Images/apellido.png"/>
                    <h:inputText id="inputApellido" value="#{datosUsuarioBean.apellidoUsuario}" class="Texto" p:placeholder="Apellido"/>             
                </div><h:message for="inputApellido"/>
                
                <div class="inputContainer">
                    <img class="imagenMenuOpcion" src="../Resources/Images/pass.png"/>
                    <h:inputText id="inputPass" value="#{datosUsuarioBean.passwordUsuario}" class="Texto" p:placeholder="ContraseÃ±a"/>             
                </div><h:message for="inputPass"/>
            </div>
            
            <div class="menuOpcion" style="display: block;">
                
                <div class="nombreDocente">Contacto</div>
                
                <div class="inputContainer">
                    <img class="imagenMenuOpcion" src="../Resources/Images/mail.png"/>
                    <h:inputText id="inputMail" value="#{datosUsuarioBean.correoUsuario}" class="Texto" p:placeholder="Correo"/>            
                </div><h:message for="inputCorreo"/>
                
                <div class="inputContainer">
                    <img class="imagenMenuOpcion" src="../Resources/Images/telefono.png"/>
                    <h:inputText id="inputTelefono" value="#{datosUsuarioBean.telefonoUsuario}" class="Texto" p:placeholder="Telefono"/>         
                </div><h:message for="inputTelefono"/>
                
                <div class="inputContainer">
                    <img class="imagenMenuOpcion" src="../Resources/Images/celular.png"/>
                    <h:inputText id="inputCelular" value="#{datosUsuarioBean.celularUsuario}" class="Texto" p:placeholder="Celular"/>         
                </div><h:message for="inputCelular"/>
                
                <div class="inputContainer">
                    <img class="imagenMenuOpcion" src="../Resources/Images/departamento.png"/>
                    <h:inputText id="inputDepartamento" value="#{datosUsuarioBean.departamentoUsuario}" class="Texto" p:placeholder="Departamento"/>         
                </div><h:message for="inputDepartamento"/>
                
                <div class="inputContainer">
                    <img class="imagenMenuOpcion" src="../Resources/Images/localidad.png"/>
                    <h:inputText id="inputLocalidad" value="#{datosUsuarioBean.localidadUsuario}" class="Texto" p:placeholder="Ciudad"/>         
                </div><h:message for="inputLocalidad"/>
                
                <div class="inputContainer">
                    <img class="imagenMenuOpcion" src="../Resources/Images/domicilio.png"/>
                    <h:inputText id="inputDomicilio" value="#{datosUsuarioBean.domicilioUsuario}" class="Texto" p:placeholder="Domicilio"/>         
                </div><h:message for="inputDomicilio"/>
                
            </div>
            <div class="menuOpcion" style="display: block;">
                
                <div class="nombreDocente">Datos Personales</div>
                    
                <div class="inputContainer">
                    <img class="imagenMenuOpcion" src="../Resources/Images/sexo.png"/>
                    <h:selectOneRadio value="#{datosUsuarioBean.sexoSeleccionado}" required="true" requiredMessage="Debes seleccionar sexo." id="inputSexo">
                        <f:selectItems value="#{datosUsuarioBean.listaSexo}"/>                                    
                    </h:selectOneRadio>                                     
                </div><h:message class="error" for="inputSexo"/>  
                    
                <div class="inputContainer">
                    <img class="imagenMenuOpcion" src="../Resources/Images/EstadoCivil.png"/>
                    <h:selectOneMenu value="#{datosUsuarioBean.estadoCivilSeleccionado}" required="true" requiredMessage="Debes seleccionar un estado civil." id="inputEstadoCivil">
                        <f:selectItems value="#{datosUsuarioBean.listEstadoCivil}"/>
                    </h:selectOneMenu>                                        
                </div><h:message class="error" for="inputEstadoCivil"/>
                    
                <div class="inputContainer">
                    <img class="imagenMenuOpcion" src="../Resources/Images/FechaNacimiento.png"/>
                    <h:inputText id="inputFechaNacimiento" value="#{datosUsuarioBean.strFechaNacimiento}" class="Texto" p:placeholder="Fecha de Nacimiento"/>              
                </div><h:message class="error" for="inputFechaNacimiento"/>
                    
                <div class="inputContainer">
                    <img class="imagenMenuOpcion" src="../Resources/Images/LugarNacimiento.png"/>
                    <h:inputText id="inputLugarNacimiento" value="#{datosUsuarioBean.lugarNacimientoUsuario}" class="Texto" p:placeholder="Lugar de Nacimiento"/>             
                </div><h:message class="error" for="inputLugarNacimiento"/>                    
            </div>
            <h:panelGroup rendered="#{datosUsuarioBean.rol == 'Estudiante'}">
                <div class="menuOpcion" style="display: block;">                    
                    <div class="nombreDocente">Datos Personales</div>
                    <div class="inputContainer">
                        <img class="imagenMenuOpcion" src="../Resources/Images/LugarNacimiento.png"/>
                        <h:inputText id="inputEstudio" class="Texto" p:placeholder="Estudios Cursados"/>            
                    </div><h:message class="error" for="inputLugarNacimiento"/>    
                </div>
            </h:panelGroup>
        </h:form>      
    </ui:define>
</ui:composition>
