<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="../Views/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="page_content">
        <div class="cabecera" >
            <div class="titulo" >
                Registro de nuevo #{registrarUsuarioBean.rol}
            </div>
        </div>
        <div id="contenedor">
<!--            <div class="ListItemContainer BotonAdd">
                <a href="../Usuario/SeleccionarUsuarios.xhtml?rol=#{registrarUsuarioBean.rol}">
                    <div class="ImagenItem ImagenAdd">
                        <img src="../Resources/Images/add.png" height="100%" width="100%"/>
                    </div>
                </a>
            </div>-->
            <h:form id="frmIngresoDatos" enctype="multipart/form-data">
                <f:viewParam name="rol" value="#{registrarUsuarioBean.rol}"/>
                <div class="menuOpcion SinEstilo">   
                    <div class="menuOpcion Mitad" >
                        <div class="nombreDocente">Cuenta</div>
                        <div class="inputContainer">
                            <img class="imagenMenuOpcion" src="../Resources/Images/cedula.png"/>
                            <h:inputText id="inputCedula" value="#{registrarUsuarioBean.cedulaUsuario}" required="true" requiredMessage="Debes ingresar una cedula." class="Texto" p:placeholder="Cedula">
                                <f:ajax listener="#{registrarUsuarioBean.comprobarCedula(registrarUsuarioBean.cedulaUsuario)}"  render="msjCedula"/>
                            </h:inputText>
                        </div><h:message id="msjCedula" class="error" for="inputCedula"/>
                        <div class="inputContainer">
                            <img class="imagenMenuOpcion" src="../Resources/Images/nombre.png"/>
                            <h:inputText id="inputNombre" value="#{registrarUsuarioBean.nombreUsuario}" required="true" requiredMessage="Debes ingresar nombre." class="Texto" p:placeholder="Nombre"/>             
                        </div><h:message class="error" for="inputNombre"/>
                        <div class="inputContainer">
                            <img class="imagenMenuOpcion" src="../Resources/Images/imagen.png"/>
                            <h:inputText id="inputApellido" value="#{registrarUsuarioBean.apellidoUsuario}" required="true" requiredMessage="Debes ingresar apellido." class="Texto" p:placeholder="Apellido"/>             
                        </div><h:message class="error" for="inputApellido"/>
                        <div class="inputContainer">
                            <img class="imagenMenuOpcion" src="../Resources/Images/pass.png"/>
                            <h:inputSecret id="inputPass" value="#{registrarUsuarioBean.passwordUsuario}" required="true" requiredMessage="Debes ingresar una contraseña." class="Texto" p:placeholder="Contraseña"/>             
                        </div><h:message class="error" for="inputPass"/>
                    </div>
                    <div class="menuOpcion Mitad" style="float: right" >
                        <div class="nombreDocente">Imagen</div>
                        <img src="../Resources/Images/imagen.png" width="100" height="100" style="margin-top: 50px;" id="ImagenSubida"/>
                        <div class="botonImagen"><h:inputFile  value="#{registrarUsuarioBean.partImagenPerfil}" class="boton subirImagen perfil" p:accept="image/*">
                                <f:ajax event="change" listener="#{registrarUsuarioBean.setPartImagenPerfil(registrarUsuarioBean.partImagenPerfil)}"/>
                            </h:inputFile>
                        </div>
                    </div>
                </div>
                <div class="menuOpcion" >
                    <div class="nombreDocente">Contacto</div>
                    <div class="inputContainer">
                        <img class="imagenMenuOpcion" src="../Resources/Images/mail.png"/>
                        <h:inputText id="inputMail" value="#{registrarUsuarioBean.correoUsuario}" required="true" requiredMessage="Debes ingresar correo." class="Texto" p:placeholder="Correo"/>            
                    </div><h:message class="error" for="inputMail"/>
                    <div class="inputContainer">
                        <img class="imagenMenuOpcion" src="../Resources/Images/telefono.png"/>
                        <h:inputText id="inputTelefono" value="#{registrarUsuarioBean.telefonoUsuario}" required="true" requiredMessage="Debes ingresar telefono." class="Texto" p:placeholder="Telefono"/>         
                    </div><h:message class="error" for="inputTelefono"/>
                    <div class="inputContainer">
                        <img class="imagenMenuOpcion" src="../Resources/Images/celular.png"/>
                        <h:inputText id="inputCelular" value="#{registrarUsuarioBean.celularUsuario}" required="true" requiredMessage="Debes ingresar celular." class="Texto" p:placeholder="Celular"/>         
                    </div><h:message class="error" for="inputCelular"/>
                    <div class="inputContainer">
                        <img class="imagenMenuOpcion" src="../Resources/Images/credencial.png"/>
                        <h:inputText id="inputCredencial" value="#{registrarUsuarioBean.credencialCivicaUsuario}" required="true" requiredMessage="Debes ingresar credencial." class="Texto" p:placeholder="Credencial"/>         
                    </div><h:message class="error" for="inputCredencial"/>
                    <div class="inputContainer">
                        <img class="imagenMenuOpcion" src="../Resources/Images/departamento.png"/>
                        <h:inputText id="inputDepartamento" value="#{registrarUsuarioBean.departamentoUsuario}" required="true" requiredMessage="Debes ingresar departamento." class="Texto" p:placeholder="Departamento"/>         
                    </div><h:message class="error" for="inputDepartamento"/>
                    <div class="inputContainer">
                        <img class="imagenMenuOpcion" src="../Resources/Images/localidad.png"/>
                        <h:inputText id="inputLocalidad" value="#{registrarUsuarioBean.localidadUsuario}" required="true" requiredMessage="Debes ingresar localidad." class="Texto" p:placeholder="Ciudad"/>         
                    </div><h:message class="error" for="inputLocalidad"/>
                    <div class="inputContainer">
                        <img class="imagenMenuOpcion" src="../Resources/Images/domicilio.png"/>
                        <h:inputText id="inputDomicilio" value="#{registrarUsuarioBean.domicilioUsuario}" required="true" requiredMessage="Debes ingresar domicilio." class="Texto" p:placeholder="Domicilio"/>         
                    </div><h:message class="error" for="inputDomicilio"/>
                </div>
                <div class="menuOpcion" >
                    <div class="nombreDocente">Datos Personales</div>
                    <div class="inputContainer">
                        <img style="border-bottom: none" class="imagenMenuOpcion" src="../Resources/Images/sexo.png"/>
                        <img class="imagenMenuOpcion genero" id="masculino" src="../Resources/Images/masculinoActivo.png"/>
                        <img class="imagenMenuOpcion genero" id="femenino" src="../Resources/Images/femenino.png"/>
                        <h:selectOneRadio style="visibility: hidden" value="#{registrarUsuarioBean.sexoSeleccionado}" required="true" requiredMessage="Debes seleccionar sexo." id="inputSexo">
                            <f:selectItems value="#{registrarUsuarioBean.listaSexo}"/>                                    
                        </h:selectOneRadio>                                     
                    </div><h:message class="error" for="inputSexo"/>  
                    <div class="inputContainer">
                        <img class="imagenMenuOpcion" src="../Resources/Images/EstadoCivil.png"/>
                        <h:selectOneMenu style="margin-top: 3px" class="Texto" value="#{registrarUsuarioBean.estadoCivilSeleccionado}" required="true" requiredMessage="Debes seleccionar un estado civil." id="inputEstadoCivil">
                            <f:selectItems value="#{registrarUsuarioBean.listEstadoCivil}"/>
                        </h:selectOneMenu>                                        
                    </div><h:message class="error" for="inputEstadoCivil"/>
                    <div class="inputContainer">
                        <img class="imagenMenuOpcion" src="../Resources/Images/FechaNacimiento.png"/>
                        <h:inputText id="inputFechaNacimiento" value="#{registrarUsuarioBean.strFechaNacimiento}" class="datepicker Texto" required="true" requiredMessage="Debes ingresar una fecha de nacimiento." p:placeholder="Fecha de Nacimiento"/>              
                    </div><h:message class="error" for="inputFechaNacimiento"/>                    
                    <div class="inputContainer">
                        <img class="imagenMenuOpcion" src="../Resources/Images/LugarNacimiento.png"/>
                        <h:inputText id="inputLugarNacimiento" value="#{registrarUsuarioBean.lugarNacimientoUsuario}" required="true" requiredMessage="Debes ingresar un lugar de nacimiento." class="Texto" p:placeholder="Lugar de Nacimiento"/>             
                    </div><h:message class="error" for="inputLugarNacimiento"/>                    
                </div>
                <h:panelGroup id="datosEstudiante" rendered="#{registrarUsuarioBean.rol == 'Estudiante'}">
                    <div class="menuOpcion SinEstilo" style="display: block;"> 
                        <div class="menuOpcion Mitad" style="display: block;">                    
                            <div class="nombreDocente">Estudios</div>
                            <div class="inputContainer">
                                <h:dataTable columnClasses="columnaEstudios" value="#{registrarUsuarioBean.listaEstudiosCursados}" var="estudio">
                                    <h:column>    				
                                        <f:facet name="header">Estudio</f:facet>
                                        <h:outputText value="#{estudio.tipoEstudio}" />
                                    </h:column>
                                    <h:column>    				
                                        <f:facet name="header">Orientacion</f:facet>
                                        <h:inputText class="Texto" value="#{estudio.orientacionEstudio}"/>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                        <div class="menuOpcion Mitad" style="float: right" >
                            <div class="nombreDocente">Formulario de Inscripcion</div>
                            <img src="../Resources/Images/imagen.png" width="100" height="100" style="margin-top: 50px;" id="formulario"/>                           
                            <div class="botonImagen">
                                <h:inputFile id="inputFormIngreso" class="boton subirImagen formulario" value="#{registrarUsuarioBean.partImagenFormInscripcion}" p:accept="image/*">
                                    <f:ajax event="change" listener="#{registrarUsuarioBean.setPartImagenFormInscripcion(registrarUsuarioBean.partImagenFormInscripcion)}"/>
                                </h:inputFile>
                            <h:message class="error" for="inputFormIngreso"/>
                            </div>
                            
                            <div class="inputContainer">
                                <img class="imagenMenuOpcion" src="../Resources/Images/FechaNacimiento.png"/>
                                <h:inputText id="inputGeneracion" value="#{registrarUsuarioBean.generacionAnioEstudiante}" required="true" requiredMessage="Debes ingresar la generacion" class="Texto" p:placeholder="Año de Ingreso"/>              
                            </div><h:message class="error" for="inputGeneracion"/>
                        </div>
                    </div>
                </h:panelGroup>
                <h:outputText id="regExito" value="#{registrarUsuarioBean.correcto}" />
                <div class="menuOpcion" >
                    <h:commandButton class="boton siguiente" value="Registrar" disabled="false">
                        <f:ajax execute="@all" event="click" listener="#{registrarUsuarioBean.registrarUsuarioInterfaz()}" render="regExito" onevent="Redirigir" />
                    </h:commandButton>
                    <h:commandButton class="boton" value="Reset" type="reset"/>
                </div>                    
            </h:form>
        </div> 
    </ui:define>
</ui:composition>
