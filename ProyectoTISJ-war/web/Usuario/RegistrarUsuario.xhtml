<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="../Views/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="page_content">
        <h:form id="frmIngresoDatos" enctype="multipart/form-data">
            <div id="menuContainer">
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/cedula.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <div class="textoMenuOpcion"> 
                        <h:inputText value="#{datosUsuarioBean.cedulaUsuario}" required="true" requiredMessage="Debes ingresar una cedula." 
                                     p:placeholder="Cedula" class="Texto" id="inputCedula"/><br/>
                        <h:message class="error" for="inputCedula"/>              
                    </div>
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/nombre.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <div class="textoMenuOpcion"> 
                        <h:inputText value="#{datosUsuarioBean.nombreUsuario}" required="true" requiredMessage="Debes ingresar un nombre."
                                     p:placeholder="Nombre" class="Texto" id="inputNombre"/><br/>
                        <h:message class="error" for="inputNombre"/>
                    </div>
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/pass.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <div class="textoMenuOpcion"> 
                        <h:inputSecret value="#{datosUsuarioBean.passwordDocente}" required="true" requiredMessage="Debes ingresar una contraseña."
                                       p:placeholder="Contraseña" class="Texto" id="inputPass"/><br/>
                        <h:message class="error" for="inputPass"/>
                    </div>
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/mail.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <div class="textoMenuOpcion"> 
                        <h:inputText value="#{datosUsuarioBean.correoUsuario}" required="true" requiredMessage="Debes ingresar un correo." 
                                     p:placeholder="Correo" class="Texto" id="inputCorreo"/><br/>
                        <h:message class="error" for="inputCorreo"/>
                    </div>
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/imagen.png" width="100" height="100" style="margin-top: 50px;" id="ImagenSubida"/>
                    </div>
                    <div class="botonImagen">
                        <h:inputFile value="#{datosUsuarioBean.imagenUsuario}" required="false" p:accept="image/*" class="boton subirImagen"/>
                    </div>   
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/siguiente.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <h:commandButton action="#{datosUsuarioBean.registrarUsuario()}" type="submit" value="Registrar" class="boton siguiente"/>
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/reset.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <h:commandButton type="reset" value="Reset" class="boton"/>
                </div>
            </div>
            <f:viewParam name="rol" value="#{datosUsuarioBean.rol}"/>
        </h:form>      
    </ui:define>
</ui:composition>
