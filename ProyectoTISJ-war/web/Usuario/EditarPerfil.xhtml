<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="../Views/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="page_content">
        <h:form enctype="multipart/form-data" id="frmIngresoDatos">
            <div id="menuContainer">
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/cedula.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <div class="textoMenuOpcion"> 
                        <h:inputText value="#{usuarioLogueadoBean.cedulaUsuario}" required="true" requiredMessage="Debes ingresar una cedula." 
                                     p:placeholder="Cedula" class="Texto" id="inputCedula"/><br/>
                        <h:message class="error" for="inputCedula"/>
                    </div>
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/nombre.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <div class="textoMenuOpcion"> 
                        <h:inputText value="#{usuarioLogueadoBean.nombreUsuario}" required="true" requiredMessage="Debes ingresar un nombre."
                                     p:placeholder="Nombre" class="Texto" id="inputNombre"/><br/>
                        <h:message class="error" for="inputNombre"/> 
                    </div>
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion">
                        <h:message class="error" for="inputActualPass" style="margin-bottom: -35px; display: inherit;"/>
                        <h:message class="error" for="inputConfirmPass" style="margin-bottom: -35px; display: inherit;"/> 
                        <img src="../Resources/Images/pass.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <div class="textoMenuOpcion" style="margin-top: -50px;">                        
                        <h:inputSecret value="#{actualPass}" p:placeholder="Contraseña Actual" class="Texto" style="margin: 5px;" id="inputActualPass"/>
                        <h:inputSecret value="#{newPass}" p:placeholder="Contraseña Nueva" class="Texto" style="margin: 5px;" id="inputNewPass"/>
                        <h:inputSecret value="#{confirmPass}" p:placeholder="Confirmar Contraseña" class="Texto" style="margin: 5px;" id="inputConfirmPass"/>
                    </div>
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/mail.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <div class="textoMenuOpcion"> 
                        <h:inputText value="#{usuarioLogueadoBean.correoUsuario}" required="true" requiredMessage="Debes ingresar un correo." 
                                     p:placeholder="Correo" class="Texto" id="inputCorreo"/><h:message class="error" for="inputCorreo"/> 
                    </div>
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/imagen.png" width="100" height="100" style="margin-top: 50px;" id="ImagenSubida"/>
                    </div>
                    <div class="botonImagen">
                        <h:inputFile value="#{usuarioLogueadoBean.partImagenUsuario}" required="false" p:accept="image/*" class="boton subirImagen"/>
                    </div>   
                </div>
                <h:panelGroup rendered="#{login.rolSeleccionado == 'Docente'}">
                    <div class="menuOpcion">
                        <div class="imagenMenuOpcion" rendered=""> 
                            <img src="../Resources/Images/imagen.png" width="100" height="100" style="margin-top: 50px;" id="ImagenSubida"/>
                        </div>
                        <div class="botonImagen">
                            <h:inputFile value="#{usuarioLogueadoBean.partImagenFormInscripcion}" required="false" p:accept="image/*" class="boton subirImagen"/>
                        </div>   
                    </div>
                </h:panelGroup>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/siguiente.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <h:commandButton action="#{usuarioLogueadoBean.modificarUsuario(actualPass, newPass, confirmPass)}" type="submit" value="Actualizar" class="boton"/>
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/reset.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <h:commandButton type="reset" value="Reset" class="boton"/>
                </div>
            </div>
        </h:form>      
    </ui:define>
</ui:composition>
