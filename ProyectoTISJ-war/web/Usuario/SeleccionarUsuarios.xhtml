<ui:composition template="../Views/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="page_content">
        <div class="cabecera" >
            <div class="titulo" >
                Seleccione los nuevos #{listarUsuariosBean.rol}s 
            </div>
        </div>
        <div id="contenedor">
            <h:panelGroup rendered="#{empty listarUsuariosBean.mapUsuarios}">
                <div class="ListItemContainer" >
                    No hay #{listarUsuariosBean.rol}s registrados.
                </div>            
            </h:panelGroup>
            <h:form>
                <c:forEach var="usuario" items="#{listarUsuariosBean.mapUsuarios}">
                    <div class="ListItemContainer" >
                        <div class="item" style="width: 5%" >
                            <h:selectBooleanCheckbox class="BotonCheck" value="#{listarUsuariosBean.listChecked[usuario.value.idUsuario]}" />
                        </div>
                        <div title="#{usuario.value.cedulaUsuario}" class="item" style="width: 10%">
                            #{usuario.value.cedulaUsuario}
                        </div>
                        <div title="#{usuario.value.nombreCompleto}" class="item" style="width: 45%">
                            #{usuario.value.nombreCompletoPorApellido}
                        </div>
                        <div title="#{usuario.value.correoUsuario}" class="item" style="width: 30%">
                            #{usuario.value.correoUsuario}
                        </div>
                    </div>            
                </c:forEach>
                <h:panelGroup rendered="#{listarUsuariosBean.opt == 'nuevorol'}">
                <div class="menuOpcion" >
                    <h:commandButton class="boton" value="Seleccionar" action="#{listarUsuariosBean.nuevoRol()}"/>
                </div>
            </h:panelGroup>
                <h:panelGroup rendered="#{listarUsuariosBean.opt != 'nuevorol' and listarUsuariosBean.opt != 'regcurso'}">
                <div class="menuOpcion" >
                    <h:commandButton class="boton" value="Seleccionar" action="#{listarUsuariosBean.agregarEstudianteACurso()}"/>
                </div>
            </h:panelGroup>
                <f:viewParam name="rol" value="#{registrarUsuarioBean.rol}"/>
            </h:form>
            
        </div>
    </ui:define>
</ui:composition>
