<ui:composition template="../Views/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="page_content">
        <div class="cabecera" >
            
                <div class="titulo" >
                    <h:panelGroup rendered="#{listarUsuarios.tipo == 'Estudiante'}">
                        Compa√±eros de Clases 
                    </h:panelGroup>
                    <h:panelGroup rendered="#{listarUsuarios.tipo == 'Docente'}">
                        Lista de Profesores 
                    </h:panelGroup>
                </div>
           
        </div>
        <div id="contenedor">
            <h:panelGroup rendered="#{empty listarUsuarios.usuarios}">
                <div class="ListItemContainer" >
                    Lista de #{listarUsuarios.tipo}s Vacia
                </div>            
            </h:panelGroup>
            
            <c:forEach var="usuario" items="#{listarUsuarios.usuarios}">
                <div class="ListItemContainer" >
                    <div class="item">
                        #{usuario.cedulaUsuario}
                    </div>
                    <div class="item">
                        #{usuario.nombreCompleto}
                    </div>
                    <div class="item">
                        #{usuario.correoUsuario}
                    </div>
                </div>            
            </c:forEach>
            
        </div>
    </ui:define>
</ui:composition>
