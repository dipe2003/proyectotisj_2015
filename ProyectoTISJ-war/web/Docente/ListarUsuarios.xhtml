<ui:composition template="../Views/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="page_content">
        <div class="cabecera" >
            
                <div class="titulo" >
                        Lista de Alumnos
                </div>
           
        </div>
        <div id="contenedor">
            <h:panelGroup rendered="#{empty listarUsuariosDocente.estudiantes}">
                <div class="ListItemContainer" >
                    Lista de #{listarUsuariosDocente.tipo}s Vacia
                </div>            
            </h:panelGroup>
            
            <c:forEach var="estudiante" items="#{listarUsuariosDocente.estudiantes}">
                <div class="ListItemContainer" >
                    <div class="item">
                        #{estudiante.cedulaUsuario}
                    </div>
                    <div class="item">
                        #{estudiante.nombreCompleto}
                    </div>
                    <div class="item">
                        #{estudiante.correoUsuario}
                    </div>
                </div>            
            </c:forEach>
            
        </div>
    </ui:define>
</ui:composition>
