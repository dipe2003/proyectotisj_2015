<ui:composition template="../Views/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="page_content">
        <c:forEach var="docente" items="#{docenteListadoBean.docentes}">
            <div class="docente">
                <div class="nombreDocente"><h:outputText value="#{docente.nombreUsuario}"/></div>
                <div class="imagenDocente" style="background-image: url('#{docente.imagenURL}')" >
                    <div class="optionContainer">
                        <div class="optionButton">
                            <div class="optButtonImagen">
                                <img src="../Resources/Images/edit.png" width="48" height="48" alt="edit"/>
                            </div>
                            <div class="optButtonTexto">
                                Editar
                            </div>
                        </div>
                        <div class="optionButton">
                            <div class="optButtonImagen">
                                <img src="../Resources/Images/delete.png" width="48" height="48" alt="edit"/>
                            </div>
                            <div class="optButtonTexto">
                                Eliminar
                            </div>
                        </div>
                    </div>
                </div>
                <div class="asignaturaContainer"> 
                    <div class="nombreAsignatura">Arquitectura del Computador</div>
                    <div class="nombreAsignatura">Matematica dicreta y logica 1</div>
                    <div class="nombreAsignatura">Matematica dicreta y logica 1</div>
                    <div class="nombreAsignatura">Matematica dicreta y logica 1</div>
                </div>
            </div>
        </c:forEach>
        <div class="docente">
            <div class="nombreDocente">Registrar Docente</div>
            <a href="../Usuario/RegistrarUsuario.xhtml?rol=Docente">
                <div class="addContainer"> 
                    <h:graphicImage url="../Resources/Images/add.png" id="add"/> 
                </div>
            </a>
        </div>
    </ui:define>
</ui:composition>
