<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/Administrador/AdministradorDocente.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="interfazDocente">
        <h:form enctype="multipart/form-data">
            <div id="menuContainer">
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/nick.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <div class="textoMenuOpcion"> 
                        <h:inputText value="#{docenteRegistroBean.nickDocente}" required="true" requiredMessage="Debes ingresar un nickname." 
                                     p:placeholder="Nickname de Docente " class="Texto"/>
                    </div>
                </div>    
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/nombre.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <div class="textoMenuOpcion"> 
                        <h:inputText value="#{docenteRegistroBean.nombreDocente}" required="true" requiredMessage="Debes ingresar un nombre."
                                     p:placeholder="Nombre de Docente " class="Texto"/>
                    </div>
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/pass.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <div class="textoMenuOpcion"> 
                        <h:inputSecret value="#{docenteRegistroBean.passwordDocente}" required="true" requiredMessage="Debes ingresar una contraseña."
                                       p:placeholder="Contraseña de Docente" class="Texto"/>
                    </div>
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/cedula.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <div class="textoMenuOpcion"> 
                        <h:inputText value="#{docenteRegistroBean.cedulaDocente}" required="true" requiredMessage="Debes ingresar una cedula." 
                                     p:placeholder="Cedula de Docente" class="Texto" />
                    </div>
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/mail.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <div class="textoMenuOpcion"> 
                        <h:inputText value="#{docenteRegistroBean.correoDocente}" required="true" requiredMessage="Debes ingresar un correo." 
                                     p:placeholder="Correo de Docente" class="Texto"/>
                    </div>
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/imagen.png" width="100" height="100" style="margin-top: 50px;" alt="../Resources/Images/imagen.png" id="ImagenSubida"/>
                    </div>
                    <div class="botonImagen">
                        <h:inputFile value="#{docenteRegistroBean.imagenDocente}" required="false" p:accept="image/*" class="boton subirImagen"/>
                    </div>   
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/siguiente.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <h:commandButton action="#{docenteRegistroBean.registrarDocente()}" type="submit" value="Registrar" class="boton"/>
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/reset.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <h:commandButton type="reset" value="Reset" class="boton"/>
                </div>
            </div>
        </h:form>      
    </ui:define>
</ui:composition>
