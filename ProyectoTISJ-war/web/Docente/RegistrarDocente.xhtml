<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/Administrador/AdministradorDocente.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="interfazDocente">
        <div id="titulo">
            Registrar Nuevo Docente
        </div>
        <div id="inputBox">
            <h:form enctype="multipart/form-data">
                <h:inputText value="#{docenteRegistroBean.nombreDocente}" required="true" requiredMessage="Debes ingresar un nombre."
                             p:placeholder="Nombre de Docente "/><br></br>
                <h:inputText value="#{docenteRegistroBean.correoDocente}" required="true" requiredMessage="Debes ingresar un correo." 
                             p:placeholder="Correo de Docente" /><br></br>
                <h:inputText value="#{docenteRegistroBean.cedulaDocente}" required="true" requiredMessage="Debes ingresar una cedula." 
                             p:placeholder="Cedula de Docente" /><br></br>
                <h:outputLabel value="Imagen "/>
                <h:inputFile value="#{docenteRegistroBean.imagenDocente}" required="false" p:accept="image/*"/>
                <br></br>
                <h:inputSecret value="#{docenteRegistroBean.passwordDocente}" required="true" requiredMessage="Debes ingresar una contraseña."
                               p:placeholder="Contraseña"/><br></br>
                
                <h:commandButton action="#{docenteRegistroBean.registrarDocente()}" type="submit" value="Registrar"/>                    
                <h:commandButton type="reset" value="Reset"/>
            </h:form>
        </div>        
        
    </ui:define>
</ui:composition>
