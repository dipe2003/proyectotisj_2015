<ui:composition template="../Views/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="page_content">
        
        <div class="cabecera" >
            <div class="titulo" >
                Listado de Asignaturas Registradas
            </div>
        </div>
        <div id="contenedor" style="margin-top: 120px">
            <c:forEach var="asignatura" items="#{asignaturaListadoBean.asignaturas}">
                <div class="ListItemContainer" >
                    <div class="ListItem" >

                        <div class="item">
                            #{asignatura.nombreAsignatura}
                        </div>
                        <div class="item">
                            #{asignatura.creditosAsignatura} creditos.
                        </div>

                        <div class="optionItem" style="background-image: url(../Resources/Images/deleteShadow.png)"></div>
                        <div class="optionItem" style="background-image: url(../Resources/Images/editShadow.png)"></div>
                        <h:panelGroup rendered="#{login.rolSeleccionado == 'Administrador' or login.rolSeleccionado == 'Administrativo'}">
                            <h:form>                                
                                <h:commandLink  action="#{regCursoWizard.seleccionarAsignatura(asignatura.idAsignatura)}" value="..." >
                                    <f:param name="cid" value="#{regCursoWizard.conversation.id}" />
                                <div class="optionItem" style="background-image: url(../Resources/Images/editShadow.png)"></div>
                            </h:commandLink>
                            </h:form>
                        </h:panelGroup>
                    </div>
                    <div class="columna">
                        <div class="negrita">Nombre: </div> #{asignatura.nombreAsignatura}<br/>
                        <div class="negrita">Creditos </div> #{asignatura.creditosAsignatura}<br/>                        
                        <div class="negrita">Cursos Dictados: </div> Arquitectura del Computador, Matematica Discreta y Logica 1, Matematica Discreta y Logica 2<br/>
                    </div>
                </div>            
            </c:forEach>
            <div class="ListItemContainer" style="background-color: #37474F; text-align: center; ">
                <a href="../Asignatura/RegistrarAsignatura.xhtml">
                <div class="ImagenItem" style="margin: 0 auto; margin-top: 5px; border: none; box-shadow: none">
                    <img src="../Resources/Images/addOtros.png" height="100%" width="100%"/>
                </div>
                </a>
            </div>
        </div>
    </ui:define>
</ui:composition>
