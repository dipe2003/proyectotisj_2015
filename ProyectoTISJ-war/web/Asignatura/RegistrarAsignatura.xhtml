<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="../Views/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="page_content">
        <h:form id="frmIngresoDatos" enctype="multipart/form-data">
            <div id="menuContainer">
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/cedula.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <div class="textoMenuOpcion"> 
                        <h:inputText value="#{datosAsignaturaBean.nombreAsignatura}" required="true" requiredMessage="Debes ingresar un Nombre de Asignatura." 
                                     p:placeholder="Nombre Asignatura" class="Texto" id="inputNombre"/><br/>
                        <h:message class="error" for="inputNombre"/>              
                    </div>
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/nombre.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <div class="textoMenuOpcion"> 
                        <h:inputText value="#{datosAsignaturaBean.creditosAsignatura}" required="true" requiredMessage="Debes ingresar la cantidad de Creditos"
                                     p:placeholder="Creditos Asignatura" class="Texto" id="inputCreditos"/><br/>
                        <h:message class="error" for="inputCreditos"/>
                    </div>
                </div>
                
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/siguiente.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <h:commandButton action="#{datosAsignaturaBean.registrarAsignatura()}" type="submit" value="Registrar" class="boton siguiente"/>
                </div>
                <div class="menuOpcion">
                    <div class="imagenMenuOpcion"> 
                        <img src="../Resources/Images/reset.png" width="100" height="100" style="margin-top: 50px;" alt="edit"/>
                    </div>
                    <h:commandButton type="reset" value="Reset" class="boton"/>
                </div>
            </div>
        </h:form>      
    </ui:define>
</ui:composition>
