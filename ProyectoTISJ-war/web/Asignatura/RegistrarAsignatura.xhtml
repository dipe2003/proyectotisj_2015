<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="../Views/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="page_content">
        <div class="cabecera" >
            <div class="titulo" >
                Registro de nueva Asignatura
            </div>
        </div>
        <h:form id="frmIngresoDatos" enctype="multipart/form-data">
            <div id="contenedor">
                <div class="menuOpcion">
                    
                    <div class="nombreDocente">Asignatura</div>
                    
                    <div class="inputContainer">
                        <img class="imagenMenuOpcion" src="../Resources/Images/materia.png"/>
                        <h:inputText id="inputNombre" value="#{registrarAsignaturaBean.nombreAsignatura}" required="true" requiredMessage="Debes ingresar un nombre." class="Texto" p:placeholder="Nombre de Asignatura"/>                                 
                    </div><h:message class="error" for="inputNombre"/>
                    
                    <div class="inputContainer">
                        <img class="imagenMenuOpcion" src="../Resources/Images/creditos.png"/>
                        <h:inputText id="inputCredito" value="#{registrarAsignaturaBean.creditosAsignatura}" required="true" requiredMessage="Debes ingresar lso creditos." class="Texto" p:placeholder="Creditos de Asignatura"/>                                 
                    </div><h:message class="error" for="inputCreditos"/>
                        
                </div> 
            </div>
            <div class="menuOpcion">
                <h:commandButton class="boton siguiente" value="Registrar" action="#{registrarAsignaturaBean.registrarAsignatura()}"/>
                <h:commandButton class="boton" value="Reset" type="reset"/> 
            </div>    
        </h:form>
    </ui:define>
</ui:composition>
