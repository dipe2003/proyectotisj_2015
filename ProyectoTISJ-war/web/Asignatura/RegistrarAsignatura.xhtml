<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="../Views/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="page_content">
        <div class="cabecera" >
            <div class="titulo" >
                Registro de nueva Asignatura
            </div>
        </div>
        <div id="contenedor" style="margin-top: 120px">
            <h:form id="frmIngresoDatos" enctype="multipart/form-data">
                <div class="menuOpcion" style="display: block;">
                    
                    <div class="nombreDocente">Asignatura</div>
                        
                    <div class="inputContainer">
                        <img class="imagenMenuOpcion" src="../Resources/Images/cedula.png"/>
                        <h:inputText id="inputNombre" value="#{datosAsignaturaBean.nombreAsignatura}" required="true" requiredMessage="Debes ingresar un nombre." class="Texto" p:placeholder="Nombre de Asignatura"/>                                 
                    </div><h:message class="error" for="inputNombre"/>
                        
                    <div class="inputContainer">
                        <img class="imagenMenuOpcion" src="../Resources/Images/cedula.png"/>
                        <h:inputText id="inputCredito" value="#{datosAsignaturaBean.creditosAsignatura}" required="true" requiredMessage="Debes ingresar lso creditos." class="Texto" p:placeholder="Creditos de Asignatura"/>                                 
                    </div><h:message class="error" for="inputCreditos"/>
                        
                    <div class="menuOpcion" style="display: block;">
                        <h:commandLink action="#{datosAsignaturaBean.registrarAsignatura()}">
                            <div class="boton "> <img src="../Resources/Images/siguiente.png" class="butonIcon"/> Registrar</div>
                        </h:commandLink>
                        <h:commandButton type="reset">
                            <div class="boton "> <img src="../Resources/Images/reset.png" class="butonIcon"/> Reset </div>
                        </h:commandButton>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
