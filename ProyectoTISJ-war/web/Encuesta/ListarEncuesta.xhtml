<ui:composition template="../Views/index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="page_content">
        <div class="cabecera" >
            <div class="titulo" >
                Seleccione las Preguntas 
            </div>
        </div>
        <div id="contenedor">            
            <h:panelGroup rendered="#{empty registrarEncuesta.preguntas}">
                <div class="ListItemContainer" >
                    No hay Preguntas registrados.
                </div>            
            </h:panelGroup>
            
            <h:form>
                
                <c:forEach var="pregunta" items="#{registrarEncuesta.preguntas}">
                    <div class="ListItemContainer" >
                        <div class="item" >
                            <h:selectBooleanCheckbox class="BotonCheck" value="#{registrarEncuesta.listChecked[pregunta.idPregunta]}" />
                        </div>
                        <div class="item">
                            #{pregunta.textoPregunta}
                        </div>
                        <div class="item">
                            #{pregunta.tipoPregunta}
                        </div>
                    </div>            
                </c:forEach>
                
                
                <div class="ListItemContainer BotonAdd">
                    <a href="../Encuesta/RegistrarPregunta.xhtml">
                        <div class="ImagenItem ImagenAdd" >
                            <img src="../Resources/Images/addOtros.png" height="100%" width="100%"/>
                        </div>
                    </a>
                </div>
                
                <div class="menuOpcion" >
                    <h:commandButton class="boton" value="Seleccionar" action="#{registrarEncuesta.crearEncuesta()}"/>
                </div>
                
            </h:form>
            
        </div>
    </ui:define>
</ui:composition>
