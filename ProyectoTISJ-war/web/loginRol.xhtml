<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:func="http://interfaz/functions"
      xmlns:h="http://xmlns.jcp.org/jsf/html" >
    <h:head>
        <link rel="stylesheet" href="./Resources/CSS/login.css" />
        <link rel="stylesheet" href="./Resources/CSS/Mensajes.css" />
        <script src="./Resources/Scripts/jquery-1.11.3.min.js"></script>
        <title>Rol</title>      
    </h:head>
    <h:body>        
        <h:form id="login" style="text-align: center" rendered="#{!login.usuarioLogueado}">
            <span style="text-align: center;">
                <h:messages id="msj" class="error" />
            </span>            
            <div id="linea">
                <div id="titulo">
                    <img src="./Resources/Images/lock.png"/><br/>
                    Seleccionar un rol
                </div>
                <div id="contenedor">                     
                    <div id="contenedorBotones">
                        <h:panelGroup rendered="#{ func:contains(login.rolesUsuario, 'Estudiante')}">
                            <h:commandLink action="#{login.loginRol('Estudiante')}">
                                <div class="menuOpcion" name="Estudiante" style="text-align: center" >
                                    <div class="textoMenuOpcion">Estudiante</div>
                                    <img src="./Resources/Images/estudiante.png" width="100" height="100" alt="edit"/>
                                    <div class="imagenMenuOpcion"></div>
                                </div>
                            </h:commandLink>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{ func:contains(login.rolesUsuario, 'Docente')}">
                            <h:commandLink action="#{login.loginRol('Docente')}">
                                <div class="menuOpcion" name="Docente" style="text-align: center">
                                    <div class="textoMenuOpcion">Docente</div>
                                    <img src="./Resources/Images/docente.png" width="100" height="100" alt="edit"/>
                                    <div class="imagenMenuOpcion"></div>
                                </div>
                            </h:commandLink>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{ func:contains(login.rolesUsuario, 'Administrativo')}">
                            <h:commandLink action="#{login.loginRol('Administrativo')}">
                                <div class="menuOpcion" name="Administrativo" style="text-align: center">
                                    <div class="textoMenuOpcion">Administrativo</div>
                                    <img src="./Resources/Images/administrativo.png" width="100" height="100" alt="edit"/>
                                    <div class="imagenMenuOpcion"></div>
                                </div>
                            </h:commandLink>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{ func:contains(login.rolesUsuario, 'Administrador')}">
                            <h:commandLink action="#{login.loginRol('Administrador')}">
                                <div class="menuOpcion" name="Administrador" style="text-align: center">
                                    <div class="textoMenuOpcion">Administrador</div>
                                    <img src="./Resources/Images/administrador.png" width="100" height="100" alt="edit"/>
                                    <div class="imagenMenuOpcion"></div>
                                </div>
                            </h:commandLink>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
            
        </h:form>  
        <h:form rendered="#{login.usuarioLogueado}">
            <div id="linea">
                <div id="titulo">
                    <img src="./Resources/Images/lock.png"/><br/>
                    Ya estas Logueado. Puedes seleccionar un nuevo Rol.
                </div>
                <div id="contenedor">                     
                    <div id="contenedorBotones">
                        <h:panelGroup rendered="#{ func:contains(login.rolesUsuario, 'Estudiante') and login.rolSeleccionado !='Estudiante'}">
                            <h:commandLink action="#{login.cambiarRol('Estudiante')}">
                                <div class="menuOpcion" name="Estudiante" style="text-align: center" >
                                    <div class="textoMenuOpcion">Estudiante</div>
                                    <img src="./Resources/Images/estudiante.png" width="100" height="100" alt="edit"/>
                                    <div class="imagenMenuOpcion"></div>
                                </div>
                            </h:commandLink>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{ func:contains(login.rolesUsuario, 'Docente') and login.rolSeleccionado != 'Docente'}">
                            <h:commandLink action="#{login.cambiarRol('Docente')}">
                                <div class="menuOpcion" name="Docente" style="text-align: center">
                                    <div class="textoMenuOpcion">Docente</div>
                                    <img src="./Resources/Images/docente.png" width="100" height="100" alt="edit"/>
                                    <div class="imagenMenuOpcion"></div>
                                </div>
                            </h:commandLink>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{ func:contains(login.rolesUsuario, 'Administrativo') and login.rolSeleccionado!='Administrativo'}">
                            <h:commandLink action="#{login.cambiarRol('Administrativo')}">
                                <div class="menuOpcion" name="Administrativo" style="text-align: center">
                                    <div class="textoMenuOpcion">Administrativo</div>
                                    <img src="./Resources/Images/administrativo.png" width="100" height="100" alt="edit"/>
                                    <div class="imagenMenuOpcion"></div>
                                </div>
                            </h:commandLink>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{ func:contains(login.rolesUsuario, 'Administrador') and login.rolSeleccionado != 'Administrador'}">
                            <h:commandLink action="#{login.cambiarRol('Administrador')}">
                                <div class="menuOpcion" name="Administrador" style="text-align: center">
                                    <div class="textoMenuOpcion">Administrador</div>
                                    <img src="./Resources/Images/administrador.png" width="100" height="100" alt="edit"/>
                                    <div class="imagenMenuOpcion"></div>
                                </div>
                            </h:commandLink>
                        </h:panelGroup>
                    </div>
                </div>
            </div>            
        </h:form>
    </h:body>
</html>
